{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 font-[Raleway]">
    <h2 class="text-3xl font-bold text-gray-900 mb-8">Checkout</h2>

    <div class="max-w-xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-8 py-6">
                <h3 class="text-2xl font-semibold text-gray-900 mb-6">Ringkasan Pesanan</h3>
                <p class="text-lg text-gray-700 mb-6">
                    Total harga: <span class="font-bold text-[#01aae8]">Rp{{ total }}</span>
                </p>
                
                <form method="POST" class="mt-6">
                    {% csrf_token %}
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-[#01aae8] hover:bg-[#0081b1] focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors">
                        Setujui Pesanan
                    </button>
                </form>
            </div>
        </div>

        <!-- Back to Cart -->
        <div class="mt-6 text-center">
            <a href="{% url 'view_cart' %}" class="text-sm font-medium bg-[#01aae8] hover:bg-[#0081b1]">
                ‚Üê Kembali
            </a>
        </div>
    </div>
</div>
{% endblock %}
