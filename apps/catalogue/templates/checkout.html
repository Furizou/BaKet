{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl mb-4">Order Summary</h3>
        <p>Total Price: <strong>Rp{{ total }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">Confirm Order</button>
        </form>
    </div>
</div>
{% endblock %}
