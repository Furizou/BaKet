{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Order Confirmation</h2>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl mb-4">Thank you for your order!</h3>
        <p>Your order ID is <strong>#{{ order.id }}</strong></p>
        <p>Total: <strong>Rp{{ order.get_total_price }}</strong></p>
    </div>
</div>
{% endblock %}
