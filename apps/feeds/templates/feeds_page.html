{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Forum</title>
<link rel="stylesheet" href="{% static 'css/feeds/feeds_page.css' %}">
{% endblock meta %}

{% block content %}
<div class="mx-auto bg-[#fafafa] min-h-screen flex flex-col text-center">
    <h1 class="text-3xl font-bold pt-8 font-['Raleway']">What's on Batam Today?</h1>
    <h1 class="text-lg font-semibold pt-4 pb-10 font-['Raleway']">{{ date }}</h1>
    <div class="bg-white mx-64 min-h-screen rounded-t-[16px] px-6 py-2 break-words border">
        <p>lmaoe</p>
    </div>
</div>

<script>
    function addPost() {
        fetch("{% url 'feeds:create_post' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#addPost')),
        }).then(response => {
            if (response.status === 400) {
                alert("Failed to add post.");
            } else {
                document.getElementById("addPost").reset();
            }
        }).catch(error => {
            alert("An error occurred while adding the post. Please try again.");
        });

        return false;
    }

    document.getElementById("addPost").addEventListener("submit", (e) => {
        e.preventDefault();
        addPost();
    });
</script>
<script src="{% static 'js/feeds/feeds_page.js' %}"></script>

{% endblock content %}
